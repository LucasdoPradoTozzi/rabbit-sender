version: "3"
services:
  app:
    container_name: ${APP_NAME}-php
    image: lucasdev/php-fpm:8.2-fpm-alpine
    build:
      args:
        user: lucasdev
        uid: 1000
      dockerfile: Dockerfile
      context: ./docker/php
    environment:
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: ${OPCACHE_VALIDATE_TIMESTAMPS}
      PHP_OPCACHE_MAX_ACCELERATED_FILES: ${OPCACHE_MAX_ACCELERATED_FILES}
      PHP_OPCACHE_MEMORY_CONSUMPTION: ${OPCACHE_MEMORY_CONSUMPTION}
      PHP_OPCACHE_MAX_WASTED_PERCENTAGE: ${OPCACHE_MAX_WASTED_PERCENTAGE}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_SDK_VERSION: ${AWS_SDK_VERSION}
      TZ: "America/Sao_Paulo"
    volumes:
      - .:/var/www/html
      - ./docker/php/conf.d/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini
    # depends_on:  # Not needed with SQLite and database drivers
      # - postgres
      # - redis
    restart: unless-stopped
    networks:
      - myapp


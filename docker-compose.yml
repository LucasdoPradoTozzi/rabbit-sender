    container_name: ${APP_NAME}-nginx
    image: nginx:1.19-alpine
    ports:
      - ${EXTERNAL_PORT_NGINX}:80
    volumes:
      - .:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/logs:/var/log/nginx
    restart: unless-stopped
